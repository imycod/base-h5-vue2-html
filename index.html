<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, user-scalable=no,initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/normalize.css">
    <link rel="stylesheet" href="./assets/index.css">
    <link rel="stylesheet/less" type="text/css" href="./assets/styles.less">
    </link>
    <!-- less compile -->
    <script src="./assets/less.min.js"></script>
</head>

<body>
    <div id="root">
        <router-view></router-view>
    </div>

    <!-- tempalte home -->
    <script type="text/template" id="home">
        <div>
            home
        </div>
    </script>

    <!-- template about -->
    <script type="text/template" id="about">
        <div>
            about
        </div>
    </script>

    <!-- template info -->
    <script type="text/template" id="info">
        <div>info</div>
    </script>

    <script src="./assets/flexible2.js"></script>
    <script src="./assets/moment.min.js"></script>
    <script src="./assets/vue.min.js"></script>
    <script src="./assets/vue-router.min.js"></script>
    <script src="./assets/vant.min.js"></script>

    <script>
        const Home = {
            template: "#home"
        }
        const About = {
            template: "#about"
        }
        const Info = {
            template: "#info"
        }
        const routes = [
            {
                path: '/',
                component: Home,
                name: 'home'
            },
            {
                path: '/info',
                component: Info,
                name: 'info'
            },
            {
                path: '/about',
                component: About,
                name: 'about'
            },
        ]
        const router = new VueRouter({
            routes,
            mode: "hash"
        })

        new Vue({
            router,
            el: '#root',
            data() {
                return {
                    msg: 'hello'
                }
            }
        })
    </script>
</body>

</html>
